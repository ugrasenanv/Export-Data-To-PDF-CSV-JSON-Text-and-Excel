<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title">
      <div class="docs-example-viewer-title-spacer">{{description}}</div>

      <button mat-icon-button type="button" (click)="toggleSource()"
              [matTooltip]="'View source'">
        <mat-icon>
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
            <path fill="none" d="M0 0h24v24H0V0z"></path>
            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"></path>
          </svg>
        </mat-icon>
      </button>
      <!-- <button mat-icon-button type="button" [matTooltip]="'Edit in Stackblitz'">
        <mat-icon>
          open_in_new
        </mat-icon>
      </button> -->
  </div>

    <div class="docs-example-viewer-source" *ngIf="showSource">
      <mat-tab-group class="docs-source-tabs">
        <mat-tab label="HTML">
            <markdown [src]="htmlDoc"></markdown>
        </mat-tab>
        <mat-tab label="TS">
            <markdown [src]="tsDoc"></markdown>
        </mat-tab>
        <mat-tab label="CSS">
            <markdown [src]="cssDoc"></markdown>
          </mat-tab>
      </mat-tab-group>
    </div>
    <mat-divider></mat-divider>
    <div class="docs-example-viewer-body">
      <ng-template [cdkPortalOutlet]="example"></ng-template>
    </div>
  </div>
